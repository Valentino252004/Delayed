<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed IW</title>

    <!-- Kit Google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka">

    <!--Kit de Font Awesome-->
    <script src="https://kit.fontawesome.com/9a8552360f.js" crossorigin="anonymous"></script>

    <!--Lien CSS-->
    <link rel="stylesheet" href="./style/style.css">

</head>

<body>
    <header>
        <h1>Delayed Instant Weather</h1>
        <img id="sunCloud" src="Images/SunCloud.png" alt="Sun and cloud" />
    </header>

    <section id="section-selection">
        <form action="" method="get" class="commune-form">
            <div class="commune-choice">
                <label for="ZIPCode">Entrez votre code postal : </label>
                <input id="ZIPCode">
            </div>

            <div class="commune-choice">
                <label for="commune-select" id="commune-label" hidden>Choisissez une ville :</label>
                <select name="commune" id="commune-select" hidden="hidden">

                </select>
            </div>
        </form>

        <label>Informations Suppl√©mentaires :</label>

        <div class="CheckboxBox">
            <div class="CheckButton">
                <input type="checkbox" id="latitude" class="BtnCheck" />
                <label for="latitude">latitude</label>
            </div>
            <div class="CheckButton">
                <input type="checkbox" id="longitude" class="BtnCheck" />
                <label for="longitude">longitude</label>
            </div>
            <div class="CheckButton">
                <input type="checkbox" id="AccRain" class="BtnCheck" />
                <label for="AccRain">Cumul de pluie en mm</label>
            </div>
            <div class="CheckButton">
                <input type="checkbox" id="AvgWind" class="BtnCheck" />
                <label for="AvgWind">Vent moyen en km/h</label>
            </div>
            <div class="CheckButton">
                <input type="checkbox" id="windDir" class="BtnCheck" />
                <label for="windDir">Direction du vent</label>
            </div>
        </div>

        <button id="sendForm" hidden>Rechercher</button>

    </section>

    <section id="section-weather">
        <p id="weatherResponse">Please enter a city</p>
        <img id="image-weather"/>
    </section>

    <script src="./script/script.js"></script>
</body>

</html>
